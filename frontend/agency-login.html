<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #register-card { display: none; }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">

                <!-- Login Form Card -->
                <div class="card" id="login-card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Agency Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                        </div>
                        <div id="login-message" class="mt-2"></div>
                    </div>
                </div>

                <!-- Registration Form Card -->
                <div class="card" id="register-card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Agency Registration</h3>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Agency Name</label>
                                <input type="text" class="form-control" id="register-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="register-phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password (min. 6 characters)</label>
                                <input type="password" class="form-control" id="register-password" minlength="6" required>
                            </div>
                            
                            <!-- UPDATED LOCATION SECTION WITH MAP -->
                            <div class="mb-3">
                                <label class="form-label">Agency HQ Location</label>
                                <p class="form-text text-muted">Click on the map or use your current location.</p>
                                
                                <div id="map" style="height: 250px; width: 100%; margin-bottom: 15px; border-radius: 5px; overflow: hidden;"></div>
                                
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" id="latitude" placeholder="Latitude" required readonly>
                                    <input type="text" class="form-control" id="longitude" placeholder="Longitude" required readonly>
                                </div>
                                <button type="button" class="btn btn-outline-secondary w-100" id="get-live-location-btn">Use My Current Location</button>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Register</button>
                            <div id="register-message" class="mt-2"></div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
