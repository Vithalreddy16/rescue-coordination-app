<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Coordination</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: your custom CSS -->
    <!-- ADD THIS LINE to load the icons -->
<link rel="stylesheet" href="https://www.flaticon.com/free-icon/chatbot_8943377?term=chatbot&page=1&position=2&origin=tag&related_id=8943377">
    
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body class="bg-rescue-pattern">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Rescue Coordination Center</h1>
            <a href="agency-login.html" class="btn btn-secondary">Agency Portal</a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Report an Emergency</h5>
                <p class="card-text">Fill out the form below. We will alert nearby rescue agencies.</p>
                
                <!-- The Form -->
                <form id="issue-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description of Issue</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location (Enter Manually or Use GPS)</label>
                        <div class="input-group">
                             <input type="text" class="form-control" id="latitude" placeholder="Latitude" required>
                             <input type="text" class="form-control" id="longitude" placeholder="Longitude" required>
                             <button class="btn btn-outline-primary" type="button" id="get-location">Use My GPS</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Submit Emergency Report</button>
                </form>

                <!-- Message area for success or error feedback -->
                <div id="form-message" class="mt-3"></div>
            </div>
        </div>
    </div>
<!-- At bottom of <body> -->
<div id="chatbot-icon" class="chatbot-icon-container">
    <img src="images/robot.png" alt="Chatbot Icon">
</div>
<div id="chat-window" class="chat-window-container">
    <div class="chat-header"><h5>Rescue Assistant</h5><button id="close-chat-btn" class="btn-close"></button></div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-area">
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off" required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>
    <!-- Our custom JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
